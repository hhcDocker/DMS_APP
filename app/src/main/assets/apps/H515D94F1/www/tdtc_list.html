<!DOCTYPE html>
<html>
    <head>

    <body onselectstart="return true;" ondragstart="return false;" >
	<script type="text/javascript" src="js/detail_head.js?_menu_name=退订退车" id="detail_head_js"></script>
    <form id="fm" method="post">
	<div class="cardexplain">
	<ul class="round">
            <table width="100%" id="tb_query">
            	<tr class="biaoge">
                    <td width="30%">姓名/手机</td>
                    <td width="70%"> <li class="nob">
                            <input type="text" id="customerNamePhone" name="customerNamePhone" value="" placeholder="客户姓名/手机号码" class="px" />
                                   <input type="hidden" id="onback" name="onback" value="1" />
                       </li> 
                          </td>
                </tr >
                <tr class="biaoge">
				<td>意向车系</td>
				<td>
				 <li class="nob">
					<select name="intentSeries" id="intentSeries"
								class="download dropdown-select" search="show">
									<option value="">-请选择-</option>
					</select> 
					</li>
				</td>
			</tr>
             <tr class="biaoge">
             	<td>是否OEM来源</td><td><li class="nob">
				<select name="isOem" id="isOem" class="download dropdown-select" >
					<option value="">-请选择-</option>
					<option value="10041001">是</option>
					<option value="10041002">否</option>
				</select>
			</li></td>
			</tr>
			<tr class="biaoge" id="cusSource_Tr" style="display: none;">
					<td>客户来源</td>
					<td>
						<li class="nob">
							<select name="cusSource" id="cusSource"
							class="download dropdown-select" search="show">
							<option value="">-请选择-</option>
						</select>
						</li>
					</td>
			</tr>
            <tr class="biaoge" id="oemCusSource_Tr" style="display: none;">
            	<td>OEM客户来源						                </td>
                <td>
					 <li class="nob">
                        <select id="oemCusSource"
							name="oemCusSource" class="download dropdown-select"
							search="show">
							<option value="">-请选择-</option>
						</select> 
                    </li>                    </td>
            </tr>
			<tr class="biaoge" name="dateTr" id="dateTrS" style="display:none ;">
				<td >开始日期</td>
				<td>
					<li class="nob">
						<input name="startDate" id="startDate" value="" type="date" class="px"  placeholder="请选择开始日期" />
                    </li>					</td>
			</tr>
			<tr class="biaoge" name="dateTr" id="dateTrE" style="display:none ;" >
				<td >结束日期</td>
				<td>
					<li class="nob">
						<input name="endDate" id="endDate" value="" type="date" class="px"  placeholder="请选择结束日期"    search="show"/>
						<input name="endDate_h" id="endDate_h" value=""  type="hidden"  />
                    </li>					</td>
			</tr>
			<tr>
				<td colspan="2" align="center" height="60">
					<li class="nob">
						<button id="queryBtn" value="" type="button" class="submit" style="width: 90%" onClick="queryPt();"><img src="images/seach.png">查   询</button>
					</li>
				</td>
			</tr>
      </table>
			<li class="shouqu" id="txt_query" onClick="_showQuery();changeHeight();">收起</li>
      </ul>
	</div>
    <div style="margin-top: 40px;" id="rp">
		<table width="100%" id="reportTable">
			<tr>
				<td style="width:50%;">
					<input   name="topBtn" id="tsNoDealNum" class="button" onclick="onback001(1);" style=" background-color:#edf0f8; width:90% ;height: 30px;border: 0px;" value="退订" type="button">
				</td>
				<td style="width:50%;">
					<input  name="topBtn" id="tsNoDealNum" class="button"  onclick="onback001(2);" style=" background-color:#edf0f8; width: 90% ;height: 30px;border: 0px;" value="退车" type="button" >
				</td>
			</tr>
			<tr style="height: 3px;">
				<td style="width:50%;" bgcolor="#FFFF00" id="tuiding">
					
				</td>
				<td style="width:50%;" id="tuiche">
					
				</td>
			</tr>
		</table>
	</div>
    <div id="tabList"></div> 
</form>

</body>
<script type="text/javascript">
	function onback001(val)
	{
		if(val == 1 )
		{
			document.getElementById('dateTrS').style.display = 'none';
			document.getElementById('dateTrE').style.display = 'none';
			document.getElementById('onback').value = '1';
			document.getElementById('startDate').value= "";
			document.getElementById('endDate').value= "";
			document.getElementById('tuiding').bgColor = '#FFFF00';
			document.getElementById('tuiche').bgColor = '';
			queryPt();
		}else
		{
			document.getElementById('startDate').value= new Date().getFullYear()+"-"+(new Date().getMonth()<9?"0":"")+(new Date().getMonth()+1)+"-"+(new Date().getDate()<10?"0":"")+new Date().getDate();
			document.getElementById('endDate').value= new Date().getFullYear()+"-"+(new Date().getMonth()<9?"0":"")+(new Date().getMonth()+1)+"-"+(new Date().getDate()<10?"0":"")+new Date().getDate();
			document.getElementById('dateTrS').style.display = '';
			document.getElementById('dateTrE').style.display = '';
			document.getElementById('onback').value = '2';
			document.getElementById('tuiding').bgColor = '';
			document.getElementById('tuiche').bgColor = '#FFFF00';
			queryPt();
		}
	}
	
	function changeHeight(){
		var txtQuery = document.getElementById("txt_query").innerHTML;
		if(txtQuery == "展开") {
			$("#rp").css("margin-top","40px");
			$("#tabList").css("margin-top","0px");
		} else {
			$("#rp").css("margin-top","0px");
		}
	}

	_loadSeries("intentSeries");
	_loadTcCode("3031","1311","oemCusSource","cusSource");
	
	function queryPt()
	{
		var onback = document.getElementById('onback').value;
		if(onback == '2' && (IsNull(document.getElementById('startDate').value) || IsNull(document.getElementById('endDate').value))){
			MuiAlert("退车必须录入退车开始时间和结束时间");
			return;
		}
		_showQuery(1);
		changeHeight();
		var url = httpUrlHead+"ReportServiceApp/backVin.json?"+httpUrlEnd;
		if(onback == '1')
		{
			_exe_query(url,"fm",true,"明细",false,"showDetail","showDetail","TUICHE","INTENT_SERIES","REPEAT_NUM","CUS_SOURCE","DT_SCHEDULE_DATE");
		}else
		{
			_exe_query(url,"fm",true,"明细",false,"showDetail","showDetail","TUICHE","INTENT_SERIES","REPEAT_NUM","CUS_SOURCE","DT_SCHEDULE_DATE");
		}
		
	}
	function showDetail(id,tabType){
		ToUrl("potcusDetail.html?id="+id+"&tabType="+tabType);
	}
	
	$(document).ready(function () {
		var isOem = $("#isOem").val();
    	if(isOem == '10041001') {
    		$("#cusSource_Tr").hide();
    		$("#oemCusSource_Tr").show();
    	} else if(isOem == "10041002") {
    		$("#cusSource_Tr").show();
    		$("#oemCusSource_Tr").hide();
    	} else {
    		$("#cusSource_Tr").hide();
    		$("#oemCusSource_Tr").hide();
    	}
    	$("#isOem").change(function() {
    		if($("#isOem").val() == '10041001') {
    			$("#cusSource").val("");
    			$("#cusSource_Tr").hide();
        		$("#oemCusSource_Tr").show();
    		} else if($("#isOem").val() == "10041002") {
    			$("#oemCusSource").val("");
    			$("#cusSource_Tr").show();
        		$("#oemCusSource_Tr").hide();
    		} else {
    			$("#cusSource").val("");
    			$("#oemCusSource").val("");
    			$("#cusSource_Tr").hide();
        		$("#oemCusSource_Tr").hide();
    		}
    	});
    	queryPt();
	});
</script>
</html>
